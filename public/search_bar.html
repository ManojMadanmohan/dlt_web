<html dir="ltr" lang="en-US">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- CSS -->

			</div>
			<div class="image_div" id="fire_button" onclick="fireLink(USER_ID, currentInput);" > <img class="image" style="width:35px; height:35px;"  src="images/go.png" alt="fire" title="fire"/></div>


		</div>
